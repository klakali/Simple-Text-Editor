<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise / The word changer</title>
  <meta name="description" content="JavaScript Exercise">
  <meta name="author" content="klakali">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">
		<header>
			<h1>Simple text editor</h1>
		</header>
		<section class="main">
			<form>
				<h2 class="biggerTextClass">What text do you want to change?</h2>
	  			<input id="message" type="text" name="text" placeholder="Your message goes here..." class="textToBeChanged">
			</form>

			<div id="convertors">
				<button id="textReversing">Reverse the text</button>
				<button id="wordsReversing">Reverse each words</button>
				<button id="telegram">Telegram style</button>
				<button id="capitalizing">Capitalize each word</button>
                <button id="binary">Text to Binary</button>
			</div>
        
            <div id="toReplace">
            </div>
            
            </section>
	</div>

<script src="scripts.js"></script>

</body>
</html>
